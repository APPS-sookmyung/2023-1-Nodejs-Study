<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="alert-box" id="alert">
        <p id="title">Alert 박스</p>
        <button onclick="알림창닫기()"> X </button>
    </div>

    <button onclick="알림창1열기()">버튼1</button>
    <button onclick="알림창2열기()">버튼2</button>

    <script> // 파라미터를 사용하면 비슷한 함수를 여러번 사용할 필요가 없어짐
        function 알림창닫기(){
            document.getElementById('alert').style.display = 'none';
        }

        function 알림창1열기(){
            document.getElementById('title').innerHTML = "아이디를 입력하세요";
            document.getElementById('alert').style.display = 'block';
        }

        function 알림창2열기(){
            document.getElementById('title').innerHTML = "비밀번호를 입력하세요";
            document.getElementById('alert').style.display = 'block';
        }
    </script>
</body>
</html>
